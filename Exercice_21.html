<!DOCTYPE html>
<html>

	<body>


		<div>

				src="imagesP2/image1.jpg" id="image1"
				onmouseover="javascript:this.src='imagesP2/image1_2.jpg';"
			/>

			<br />
		</div>
		<div>


			<!-- Exemple avec onmouseover et onmouseout -->
			<img
				src="imagesP2/image1.jpg" 
				onmouseover="javascript:this.src='imagesP2/image1_2.jpg';"
				onmouseout="javascript:this.src='imagesP2/image1.jpg';"
			/>
		</div>
	</body>
</html>

<!-- Il suffit de changer la propriété src de la balise img avec l'élément javascript onmouseover. On utilise ensuite un onmouseout si l'on souhaite mettre une autre image après être sortie de la zone. -->
