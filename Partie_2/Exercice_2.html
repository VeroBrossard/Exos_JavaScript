    <p>Dans le fichier HTML fourni, afficher une boite de dialogue avec le message : "Merci de votre participation" quand le champ de saisie perd le focus.</p> <br/>

  <!-- <form>
    <label for="lastname">Votre nom  : </label>
    <input type="text" name="lastname" id="lastname" onblur= "window.alert('Merci de votre partcipation')" />

  <form>
    <label for="lastname">Votre nom  : </label>
    <input type="text" name="lastname" onblur = "showMsg()"  id="lastname"; />
  </form>

  <script>
function showMsg() {
  window.alert('Merci de votre participation');
}
 </script>

<!-- Evénément intrinsèque qui se déclenche lorsque l'élément perd le focus.
Par exemple, lorsqu'on change le contenu d'un objet d'un formulaire et qu'on quitte cet objet

Cet événement est enclenché quand le changement du contenu est terminé ( perte de focus ) et non au cours du changement de valeur
Par exemple, dans une fenêtre à liste de choix, cet événement n'est pas enclanché en cour de frappe de l'utilisateur, mais seulement quand l'utilisateur valide le changement en quittant la fenêtre qui a le focus.

De plus, cet événement est exécuté avant le code spécifié par onblur quand le contrôle perd le focus.
sur site http://www.bernardquevillier.fr/toposnew/onblur.html

-->
