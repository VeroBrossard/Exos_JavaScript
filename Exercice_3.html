	<body>
		<div class="bkgdiv">
			<h1>Exo 3 / JavaScript</h1>

			<p style="font-size: 18px">
				Afficher une boîte de dialogue permettant de saisir son prénom.
				<br />
				Afficher dans une boîte de dialogue "Bonjour, " suivi du prénom saisi.
			</p>
		</div>

		<script>
			var firstname = prompt('entrez votre Prénom..',"");
			if (firstname == null) {
				window.alert('ok, au revoir...');
			} else if (firstname == '') {
				window.alert(
					"Je n'ai pas saisi votre prénom \n Veuillez recommencer...",
				);
			} else {
				window.alert('Bonjour,' + firstname);
			}
		</script>
