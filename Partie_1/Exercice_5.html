<!DOCTYPE html>
<html>
	<head>
		<title>Exercice_5</title>
		<meta charset="UTF-8" />
		<link href="styles/style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="bkgdiv">
			<h1>Exercice 5 / JavaScript</h1>
			<p style="font-size: 18px">
				Demander à l’utilisateur deux nombres à virgule. <br />
				Ne garder que la partie entière du premier .<br />
				Les multiplier et afficher le résultat dans une boîte de dialogue.<br />
			</p>
		</div>

		<div class="bkgdiv">
			<form>
				<label for="firstNumber">Premier nombre : </label>
				<input type="text" id="firstNumber" name="firstNumber" /><br />
				<label for="secondNumber">Deuxième nombre : </label>
				<input type="text" id="secondNumber" name="secondNumber" /><br />
				<button id="submit" name="submit" onclick="multipli()">Valider</button>
			</form>
		</div>

		<script>
			function multipli() {
				var nbr1, nbr2, multi;
				nbr1 = Number(document.getElementById('firstNumber').value);
				nbr2 = Number(document.getElementById('secondNumber').value);
				multi = Math.trunc(nbr1) * nbr2;
				window.alert('Le résultat est : ' + multi);
			}
		</script>

	</body>
</html>
